<main layout:decorate="layouts/default" layout:fragment="contents">
  <div>
    <img th:src="@{images/tokyo_station.jpg}" class="img-fluid">
  </div>
  <div>
    <h1 class="p-3" th:text="${message}"></h1>
    <h2>最新ニュース</h2>
    <ul class="list-group">
      <li th:each="article: ${articles}" class="list-group-item">
        <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
      </li>
    </ul>
  </div>
</main>
